<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  {% if page.layout == 'home' %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <title>
    {% if page.layout == 'home' %}
      {{ site.title }} &middot; {{ site.description }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }} &middot; {{ site.description }}
    {% endif %}
  </title>
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="//blivesta.com/ico/touch-icon-144.png">
  <link rel="shortcut icon" href="//blivesta.com/ico/favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Roboto:900,100,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ page.base_url }}css/converter.css">

  <script src="//git.blivesta.com/js/ga.js"></script>  
</head>
